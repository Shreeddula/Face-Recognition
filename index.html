<html>
<head>
    <title>Face Recognition Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>
  <body>
    <center>
        <h1 class="btn btn-default heading">Face Recognition Web App</h1>
        <br><br>
        <h3>Model is trained to identify the following objects</h3>
        <b class="name_of_objects">
            <br><br>
            Man
            <hr>
            Woman
            <hr>
            Girl
            <hr>
            Boy
            <hr>
        </b>
        <br><br>
        <label>Webcam View -</label>
        <div id="camera"></div>
        <br><br>
        <div id="result"></div>
        <br>
        <button class="btn btn-info" onclick="capture_image()">Capture Image</button><br><br>
        <button class="btn btn-success" onclick="identify_image()">Idenfity Image</button><br><br>
        <p style="font-size: 22px;">Object :<span id="label"></span>  </p>
        <p style="font-size: 22px;">Accuracy :  <span id="'confidence"></span> </p>
    </center>
    <script src="main.js"></script>
  </body>
</html>
